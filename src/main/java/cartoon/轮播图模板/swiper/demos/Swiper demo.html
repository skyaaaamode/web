<!DOCTYPE html>

<html lang="zh-CN" class="translated-ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../lib/swiper-bundle.min.css">

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
        }

        /*.swiper-pagination-my{*/
        /*  width: 35px;*/
        /*  height: 6px;*/
        /*  background: #D9E8FF;*/
        /*}*/
        .my {
            width: 35px;
            height: 6px;
            background: #D9E8FF;
            display: inline-block;
            margin-left: 15px;
        }

        .active {
            width: 35px;
            height: 6px;
            background: #396AFF;
            animation: slide 10s;
            z-index: 2;
            display: none;
        }

        @keyframes slide {
            0% {
                width: 0px
            }
            100% {
                width: 35px
            }

        }
        /*添加进度条动画*/
        #banner{
            width: 700px;
            height: 400px;
            position: relative;
        }
        #button01{
            position: absolute;
            width: 35px;
            height: 6px;
            display: inline-block;
            margin-left: 15px;
            bottom: 13.5px;
            left: 275px;
        }
        #button02{
            position: absolute;
            width: 35px;
            height: 6px;
            display: inline-block;
            margin-left: 15px;
            bottom: 13.5px;
            left: 325px;
        }
        #button03{
            position: absolute;
            width: 35px;
            height: 6px;
            display: inline-block;
            margin-left: 15px;
            bottom: 13.5px;
            left: 375px;
        }
        .swiper-container{
            z-index: 1;
        }



    </style>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="../lib/translateelement.css">
</head>

<body>
<div id="banner">
    <!-- Swiper -->
    <div class="swiper-container swiper-container-fade swiper-container-initialized swiper-container-horizontal"
         id="container">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-active"
                 style="background-image: url(./images/nature-1.jpg); width: 1280px; opacity: 1; transform: translate3d(0px, 0px, 0px);"></div>
            <div class="swiper-slide swiper-slide-next"
                 style="background-image: url(./images/nature-2.jpg); width: 1280px; opacity: 0; transform: translate3d(-1280px, 0px, 0px);"></div>
            <div class="swiper-slide"
                 style="background-image: url(./images/nature-3.jpg); width: 1280px; opacity: 0; transform: translate3d(-2560px, 0px, 0px);"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white swiper-pagination-my swiper-pagination-clickable swiper-pagination-bullets">
            <span class="my my-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1"></span>
            <span class="my" tabindex="0" role="button" aria-label="Go to slide 2"></span>
            <span class="my" tabindex="0" role="button" aria-label="Go to slide 3"></span>
            <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
        </div>
    </div>
    <div id="button01" class="active"> </div>
    <div id="button02" class="active"> </div>
    <div id="button03" class="active"> </div>
</div>


<!-- Swiper JS -->
<script src="../lib/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>


    var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        effect: 'fade',
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
            type: 'bullets',
            bulletClass: 'my',
            bulletActiveClass: 'my-bullet-active',

        },
        // autoplay: {
        //   delay: 2000,//设置切换时间
        //   stopOnLastSlide: false,
        //   disableOnInteraction: true,
        // },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        // pagination: {
        //   el: '.swiper-pagination',
        //   type: 'bullets',
        //   //type: 'fraction',
        //   //type : 'progressbar',
        //   //type : 'custom',
        // },
    });

    // // 控制鼠标移入后停止翻页
    // document.getElementById("container").onmouseenter=function () {
    //   swiper.autoplay.stop();
    // }
    // document.getElementById("container").onmouseleave=function () {
    //   swiper.autoplay.start();
    // }
    console.log(swiper.activeIndex);
</script>
</div>
</body>
</html>
