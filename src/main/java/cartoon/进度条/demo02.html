<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<progress max="100" value="0" id="pg">
</progress>
</body>

<script>
    setInterval(function () {
        var elementById = document.getElementById("pg");
        if(elementById.value!=100){
            pg.value++;
        }
        else {
            pg.value=0;
        }
    },100)
</script>
</html>
