<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹跳</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
        .curve{
            width: 700px;
            height: 400px;
            background:black;
            position: relative;
        }
        .demo01{
            width: 20px;
            height: 20px;
            background:red;
            position: absolute;
            top: 200px;
            left: 20px;
            animation:bounce;
            animation-duration: 3s;
            animation-delay: 0s;
        }
        .demo02{
            width: 20px;
            height: 20px;
            background:yellow;
            top: 200px;
            left: 120px;
            position: absolute;
            animation:bounce;
            animation-duration: 3s;
            animation-delay: 1s;
        }
        .demo03{
            width: 20px;
            height: 20px;
            background:white;
            top: 200px;
            left: 220px;
            position: absolute;
            animation:bounce;
            animation-duration: 3s;
            animation-delay: 2s;
        }
        .demo04{
            width: 20px;
            height: 20px;
            background:green;
            top: 200px;
            left: 320px;
            position: absolute;
            animation:bounce;
            animation-duration: 3s;
            animation-delay: 3s;
        }
        .demo05{
            width: 20px;
            height: 20px;
            background:green;
            top: 200px;
            left: 420px;
            position: absolute;
            animation:bounce;
            animation-duration: 3s;
            animation-delay: 4s;
        }
        .demo06{
            width: 20px;
            height: 20px;
            background:green;
            top: 200px;
            left: 520px;
            position: absolute;
            animation:bounce;
            animation-duration: 3s;
            animation-delay: 5s;
        }
        .demo07{
            width: 20px;
            height: 20px;
            background:green;
            top: 200px;
            left: 620px;
            position: absolute;
            animation:bounce;
            animation-duration: 3s;
            animation-delay: 6s;

        }
    </style>
</head>
<body>
<div class="curve">
    <div class="animate__animated demo01 animate__infinite "></div>
    <div class="animate__animated demo02 animate__infinite "></div>
    <div class="animate__animated demo03 animate__infinite "></div>
    <div class="animate__animated demo04 animate__infinite "></div>
    <div class="animate__animated demo05 animate__infinite "></div>
    <div class="animate__animated demo06 animate__infinite "></div>
    <div class="animate__animated demo07 animate__infinite "></div>
</div>

</body>
</html>
